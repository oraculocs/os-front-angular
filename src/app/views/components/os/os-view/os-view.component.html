<div class="container">
    <h1>Observações da Ordem de Serviço</h1>
    <mat-card class="mat-elevation-z8">
        <p id="abertura">Data de Abertura: {{ os.dataAbertura }}</p>
        <p>Prioridade: {{os.prioridade}}</p>
        <p>Status: {{os.status}}</p>
        <p>Observações: {{ os.observacoes }}</p>
    </mat-card>

    <button (click)="return()" class="mat-elevation-z8" mat-raised-button color="warn">VOLTAR</button>

</div>
